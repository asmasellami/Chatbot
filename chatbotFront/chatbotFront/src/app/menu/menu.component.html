<div class="layout d-flex">
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header text-center py-4">
      <h5>OneTech</h5>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item" *ngIf="authService.isAdmin()">
        <a routerLink="/dashboard" class="nav-link text-white" routerLinkActive="active">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li class="nav-item" *ngIf="authService.isAdmin()">
        <a routerLink="/users" class="nav-link text-white" routerLinkActive="active">
          <i class="fas fa-users"></i> Utilisateurs
        </a>
      </li>
      <li class="nav-item" *ngIf="authService.isAdmin()">
        <a routerLink="/files" class="nav-link text-white" routerLinkActive="active">
          <i class="fas fa-folder"></i> Fichiers
        </a>
      </li>
      <li class="nav-item" *ngIf="!authService.isAdmin()">
        <a routerLink="/chatbot" class="nav-link text-white" routerLinkActive="active">
          <i class="fas fa-robot"></i> Chatbot
        </a>
      </li>
      <li class="nav-item" *ngIf="!authService.isAdmin()">
        <a class="nav-link text-white" (click)="goToLastChat()" style="cursor: pointer;">
          <i class="fas fa-history"></i> Historique
        </a>
        <ul class="nav flex-column ms-3 mt-2">
          <li *ngFor="let date of historiqueDates" class="d-flex justify-content-between align-items-center">
            <a class="nav-link text-white small" (click)="goToChatbot(date)">
              <i class="fas fa-calendar-day"></i> {{ date }}
            </a>
            <i class="fas fa-trash text-danger ms-2" style="cursor: pointer;" (click)="deleteHistory(date)"></i>
          </li>
        </ul>
      </li>
    </ul>
  </aside>
  <div class="main-content flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown ms-auto">
          <a class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" href="#" id="dropdownUser"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle"></i>
            <span>{{authService.loggedUser}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user"></i> Profil</a></li>
            <li><a class="dropdown-item" (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
