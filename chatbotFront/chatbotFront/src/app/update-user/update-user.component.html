<app-menu>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card user-card">
          <div class="card-header">
            <h2>Modifier utilisateur</h2>
          </div>
          <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="updateUser(userForm)" class="user-form" novalidate>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="userToUpdate.email" name="email"
                  required placeholder="Enter email" />
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="userToUpdate.username"
                  name="username" required placeholder="Enter username" />
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="userToUpdate.password"
                  name="password" required />
              </div>
              <div class="form-group">
                <label for="role">Rôle</label>
                <select id="role" class="form-control" [(ngModel)]="selectedRole" name="role" required>
                  <option value="" disabled>-- Choisir un rôle --</option>
                  <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</app-menu>
