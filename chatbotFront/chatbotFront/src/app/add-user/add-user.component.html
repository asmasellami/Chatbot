<app-menu>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card user-card">
            <div class="card-header">
              <h2>Ajouter utilisateur</h2>
            </div>
            <div class="card-body">
              <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm)" novalidate>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" class="form-control" name="username" ngModel required
                    placeholder="Entrer votre username" />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" name="email" ngModel required email
                    placeholder="Entrer votre email" />
                </div>

                <div *ngIf="emailExistsError" class="text-danger mt-2">
                  Cet email est déjà utilisé.
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" ngModel required
                    placeholder="Entrer votre mot de passe" />
                </div>
                <div class="form-group">
                  <label for="role">Rôle</label>
                  <select id="role" class="form-control" [(ngModel)]="selectedRole" name="role" required>
                    <option value="" disabled selected>-- Choisir un rôle --</option>
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                  </select>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
                    Ajouter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</app-menu>
