<app-menu>
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h6 class="card-title text-muted">Nombre total d'utilisateurs</h6>
            <h3 class="fw-bold">{{ users.length }}</h3>
          </div>
          <div class="icon-circle text-white d-flex align-items-center justify-content-center"
            style="width: 50px; height: 50px;">
            <i class="bx bxs-user"></i>
          </div>

        </div>
      </div>
    </div>
  </div>


  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-white d-flex justify-content-between align-items-center" style="gap: 1rem;">
      <h4 class="mb-0 flex-grow-1">Liste des utilisateurs</h4>

      <button routerLink="/addUser" type="button" class="btn btn-add-user btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
          viewBox="0 0 16 16" style="margin-right: 6px;">
          <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        Ajouter un utilisateur
      </button>

    </div>
    <div class="card-body table-responsive">
      <table class="table align-middle table-hover users-table">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Role</th>
            <th>Date d'ajout</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.createdAt | date:'dd/MM/yyyy'}}</td>
            <td>
              <span class="badge bg-secondary">{{ user.roles[0].role }}</span>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="goToUpdateForm(user.user_id)"
                title="Modifier">
                <i class="bx bx-edit-alt"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.user_id)" title="Supprimer">
                <i class="bx bx-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-menu>
